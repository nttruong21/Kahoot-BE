paths:
  /api/v1/favorites:
    get:
      summary: Get favorite kahoots
      description: Get favorite kahoots
      tags:
        - Favorites
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/GetKahootsListResponse'
                  message:
                    type: string
                    example: 'Get favorite kahoots successfully'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 500
                success: false
                data: {}
                message: Internal Server Error
