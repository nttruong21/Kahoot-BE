paths:
  /api/v1/kahoots:
    post:
      summary: Create kahoot
      description: Create kahoot
      tags:
        - Kahoot
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateKahootBodyData'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  success:
                    type: boolean
                  data:
                    type: object
                  message:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 400
                success: false
                data: {}
                message: Invalid email
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 500
                success: false
                data: {}
                message: Internal Server Error
