paths:
  /api/v1/kahoots:
    get:
      summary: Get kahoots list
      description: Get kahoots list. Currently, there are 2 cases. Case 1, the request has the authorization header -> get own kahoots. Case 2, the request don't have the authorization header -> get public kahoots
      tags:
        - Kahoot
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/GetKahootsListResponse'
                  message:
                    type: string
                    example: 'Create kahoot successfully'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 500
                success: false
                data: {}
                message: Internal Server Error
