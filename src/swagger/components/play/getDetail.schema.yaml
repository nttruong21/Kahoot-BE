components:
  schemas:
    # [Body data]
    GetPlayDetailResponseData:
      type: object
      description: Get play detail response data
      properties:
        id:
          type: number
        kahootId:
          type: number
        assignmentId:
          type: number
          nullable: true
        point:
          type: number
        title:
          type: string
        coverImage:
          type: string
          nullable: true
        answers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              inOrder:
                type: number
              media:
                type: string
                nullable: true
              question:
                type: string
              point:
                type: number
              userAnswer:
                oneOf:
                  - type: boolean
                  - type: object
                    properties:
                      id:
                        type: number
                      text:
                        type: string
                        nullable: true
                      image:
                        type: string
                        nullable: true
              correctAnswer:
                oneOf:
                  - type: boolean
                  - type: object
                    properties:
                      id:
                        type: number
                      text:
                        type: string
                        nullable: true
                      image:
                        type: string
                        nullable: true
              isCorrect:
                type: boolean
        topPlayers:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: play id
              userId:
                type: number
              point:
                type: number
              username:
                type: string
              userImage:
                type: string
          nullable: true
