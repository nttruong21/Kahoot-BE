components:
  schemas:
    # [Body data]
    CreateKahootBodyData:
      type: object
      description: Create kahoot body data
      properties:
        kahoot:
          type: object
          properties:
            userId:
              type: number
            coverImage:
              type: string
            title:
              type: string
            theme:
              type: string
              description: enum (standard/pride/spring/summer/autumn/winter)
            description:
              type: string
            media:
              type: string
              description: 'Youtube video link: https://youtube.com/...'
            visibleScope:
              type: string
              description: enum (private/public)
            questions:
              type: array
              description: must be an array which has length > 0
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: enum (quiz/trueorfalse)
                  media:
                    type: string
                    description: image
                  timeLimit:
                    type: number
                    description: in seconds
                  point:
                    type: number
                    description: 0, 1000, 2000
                  question:
                    type: string
                  answer:
                    type: boolean
                    description: required with the true or false question
                  answers:
                    type: array
                    description: required with the quiz question, must be an array which has length > 0
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                        image:
                          type: string
                        isCorrect:
                          type: boolean
                      required:
                        - isCorrect
                required:
                  - type
                  - timeLimit
                  - point
                  - question
          required:
            - userId
            - title
            - theme
            - visibleScope
            - questions
        images:
          type: array
          items:
            type: File
      required:
        - kahoot

    # [Response]
    CreateKahootResponse:
      type: object
      description: Create kahoot response
      properties:
        userId:
          type: number
        id:
          type: number
        coverImage:
          type: string
          nullable: true
        title:
          type: string
        theme:
          type: string
        description:
          type: string
          nullable: true
        media:
          type: string
          nullable: true
        visibleScope:
          type: string
        questions:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              type:
                type: string
              media:
                type: string
                nullable: true
              timeLimit:
                type: number
                description: in seconds
              point:
                type: number
              question:
                type: string
              answer:
                type: boolean
                nullable: true
              inOrder:
                type: number
              answers:
                type: array
                nullable: true
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    text:
                      type: string
                      nullable: true
                    image:
                      type: string
                      nullable: true
                    isCorrect:
                      type: boolean
                    inOrder:
                      type: number
