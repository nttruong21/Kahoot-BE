paths:
  /api/v1/plays:
    post:
      summary: Create play
      description: Create play
      tags:
        - Play
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlayBodyData'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      kahootId:
                        type: number
                        nullable: true
                      assignmentId:
                        type: number
                        nullable: true
                      topPlayers:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                              description: play id
                            userId:
                              type: number
                            point:
                              type: number
                            username:
                              type: string
                            userImage:
                              type: string
                        nullable: true
                  message:
                    type: string
                    example: 'Create play successfully'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 500
                success: false
                data: {}
                message: Internal Server Error
