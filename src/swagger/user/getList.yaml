paths:
  /api/v1/users/list:
    get:
      summary: Get users list
      description: Get users list.
      tags:
        - User
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                      kahoots:
                        type: array
                        items:
                          $ref: '#/components/schemas/GetKahootsListResponse'
                  message:
                    type: string
                    example: 'Create kahoot successfully'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 500
                success: false
                data: {}
                message: Internal Server Error
